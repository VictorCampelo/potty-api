
name: Build and run tests

on:
  push:
    branches: [ staging, dev ]
  pull_request:
    branches: [ staging, dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: 16.14.2
        cache: 'npm'
    - run: npm i --legacy-peer-deps
    # - run: npm test

  deploy_dev:
    if: contains( github.ref, 'dev')
    runs-on: ubuntu-latest
    needs: build
    environment: dev
    env:
        PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY  }}
        HOSTNAME : ${{ secrets.HOSTNAME  }}
        USER_NAME : ${{ secrets.USER_NAME  }}
    steps:
      - run: echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
      - run: ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} uptime
      - run: |
          ssh -i private_key ${USER_NAME}@${HOSTNAME} '
          . ~/.nvm/nvm.sh &&
          cd /var/www/ultimo-api &&
          git pull origin dev &&
          npm i &&
          NODE_OPTIONS="--max-old-space-size=4096" npm run build &&
          pm2 delete bdv-api &&
          pm2 start dist/main.js --name "bdv-api"
          '
